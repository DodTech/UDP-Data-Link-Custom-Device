[archive]
build_output_dir = 'Built'
archive_location = '\\us-aus-hilbuild\builds\niveristandadd-ons\temp\custom devices\udp_custom_device'

[projects.cd]
path = 'Source\UDP-Custom-Device Custom Device.lvproj'

[[build.steps]]
name = 'Configuration Library'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Configuration Release'

[[build.steps]]
name = 'Engine Libraries'
type = 'lvBuildSpecAllTargets'
project = '{cd}'
build_spec = 'Engine Release'

[[test.steps]]
name = 'Integration Test'
type = 'Test'
sequence_path = 'Tests\Sequences\Main.seq'
teststand_version = '2017'
teststand_bitness = '32'

[[release.steps]]
name = 'Master Release'
type = 'githubRelease'
2017_release_branches = ["master",]
2016_release_branches = ["master",]
2015_release_branches = ["master",]

[package]
type = 'nipkg'
name = 'udp-custom-device-{veristand_version}'
dev_xml_path = 'Source\Custom Device UDP-Custom-Device.xml'
install_destination = 'documents\National Instruments\NI VeriStand {veristand_version}\Custom Devices'
